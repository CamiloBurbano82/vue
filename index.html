<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Demo</title>
</head>

<body>

    <div id="app">

        <div class="titulo">

            <div>
                <h1>{{ message }}</h1>
                <h2>Operaciones</h2>
            </div>


            <div class="operaciones">

                <div class="input">

                    <div>
                        <input v-model.number="n1" placeholder="numero 1">
                        <input v-model.number="n2" placeholder="numero 2">
                    </div>

                    <div>
                        <h1 v-text="rta"> {{ rta }}</h1>
                    </div>

                </div>

                <div>

                    <button @click="sumar" class="p-3  bg-primary-subtle border text-primary-emphasis">{{ operaciones[0]
                        }}</button>

                    <button @click="restar" class="p-3  bg-primary-subtle border text-primary-emphasis">{{
                        operaciones[1] }}</button>

                    <button @click="multiplicar" class="p-3  bg-primary-subtle border text-primary-emphasis">{{
                        operaciones[2] }}</button>

                    <button @click="dividir" class="p-3  bg-primary-subtle border text-primary-emphasis">{{
                        operaciones[3] }}</button>

                </div>
            </div>

            <div class="directivas">
                <h1>Frutas</h1>

                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Observaci√≥n</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr v-for="fruta of frutas">
                            <td>{{ fruta.nombre }}</td>
                            <td>{{ fruta.cantidad }}</td>
                            <td v-if="fruta.cantidad < 3">Debe comprar</td>
                            <td v-else>-</td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <input v-model="nombre" placeholder="fruta">
                    <input v-model.number="cantidad" placeholder="cantidad">

                    <button @click="agregar" class="p-2  bg-primary-subtle border text-primary-emphasis"> agregar </button>

                </div>

                <div>
                    <select v-model="seleccionar">
                        <option v-for="fruta of frutas" >{{fruta.nombre}}</option>
                    </select>
                    <input v-model.number="cantidadComprar" placeholder="cantidad">

                    <button @click="comprar" class="p-2  bg-primary-subtle border text-primary-emphasis"> comprar </button>
                </div>
           




            </div>

        </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<script src="main.js"></script>

</html>
